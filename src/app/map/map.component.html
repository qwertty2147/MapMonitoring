<div class="row">

  <agm-map [latitude]="ThLat" [longitude]="ThLng" >
    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i , m)" [latitude]="m.lat"
      [longitude]="m.lng" [label]="m.label" [class.selected]="m === selected" [iconUrl]="">
    </agm-marker>
  </agm-map>
  <!-- <li *ngFor="let JobQuotation of list;"><b>{{JobQuotation.id}}</b>{{JobQuotation.quo_file}}</li> -->
  
  <ul #rightside id="slide-out" class="sidenav no-autoinit sidenavclose fixed">
    <li>
      <div class="user-view">
        <div class="background">
        </div>
        <div class="row margin">
          <div class="col s3">
            <img class="circle" src="./assets/image/logo.png">
          </div>
          <div class="col s9">
            <h3 class="text">SmartFix</h3>
          </div>
        </div>
        <div class="row" *ngIf="selected">
          <div class="col s12"><span class="font">{{selected.name}}</span></div>
          <div class="col s12"><span class="font">{{selected.city}}</span></div>
        </div>
      </div>
    </li>

    <div class="row" *ngFor="let infor of markers">
      <div class="col s12">
        <p class="nomargin">{{infor.idfix}} {{infor.status}}</p>
        <span>{{infor.pump}} / {{infor.handfree}} / {{infor.handoff}}</span>
        <p class="marginfix20">{{infor.infofix}}</p>
        <div class="divider"></div>
      </div>
    </div>
  </ul>
